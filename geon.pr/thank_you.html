<html lang="uk">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;

            display: inline-block;
        }

            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;

            border-radius: 5px;

        .btn:hover {

        }

</head>
<body>
    <div class="container">
        <h1>Дякуємо за вашу покупку!</h1>

</html>
