<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Каталог мотоциклів</title>
    <style>
    
        
        .motorcycle {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .motorcycle img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .motorcycle:hover img {
            transform: scale(1.2);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 колонки */
            gap: 20px;
        }


        .product-card {
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const motorcycles = document.querySelectorAll(".motorcycle");

            motorcycles.forEach(moto => {
                let timer;

                moto.addEventListener("mouseenter", () => {
                    timer = setTimeout(() => {
                        window.location.href = moto.dataset.url;
                    },500);
                });

                moto.addEventListener("mouseleave", () => {
                    clearTimeout(timer);
                });
            });
        });
    </script>
</head>
